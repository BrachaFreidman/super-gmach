<div class=" w-75 m-5">

<p>add-new works!</p>
    <form  formGroup="formAddExpense" class="mx-auto w-75 mt-auto">
        <div class="row">
            <div class="col"[hidden]="Contemporary_expenditure==false" >
                <label for="date">Date</label>
                <input type="date" class="form-control" formControlName="date" placeholder="date">
            </div>
            <div class="col">
                <label for="Expense amount">Expense amount</label>
                <input type="text" class="form-control" formControlName="Expense_amount" placeholder="Expense amount">
            </div>
            <div class="col">
                <label for="lFile1">add file</label>
                <input type="file" class="form-control-file" id="File1" formControlName="file">
              </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="Purpose">Purpose</label>
                <input type="text" class="form-control" formControlName="Purpose" placeholder="Purpose">
            </div>
            <div class="col"   [hidden]="Contemporary_expenditure!=false">    
                <label for="exampleFormControlFile1">Payment Form</label>
               <select class="selectpicker form-control" data-live-search="true">
                   <option *ngFor="let p on keyPayment_Form()">{{p}}</option>
               </select>       
            </div>
        </div> 
        <div class="col">
            <input class="form-check-input" type="checkbox" value="true" formControlName="Contemporary" id="Current " (change)="Show()">
            <label class="form-check-label" for="Current">
                Contemporary expenditure
            </label>
        </div>
     </form>
    <button (click)="Add()" button type="submit" class="btn btn-dark fixed-bottom position-relative">add</button>
</div>
<p>{{Contemporary_expenditure!=false}}</p>
