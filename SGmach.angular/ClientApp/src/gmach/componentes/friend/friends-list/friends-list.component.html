<aside class="alert-wrapper">
    <h3 class="h-alert">התראות</h3>
    <div *ngFor="let alert of alerts" class="alert alert-warning" role="alert">
        <div>{{alert.Alret}}</div>
    </div>
    <div class="alert alert-danger" role="alert">
        לחבר גליק מאיר יש סירוב
      </div>
</aside>
<button class="btn btn-dark" (click)="ExportExcel()">יצוא לאקסל</button>
<ag-grid-angular (gridReady)="onGridReady($event)" [columnDefs]="columnDefs"
                 [defaultColDef]="defaultColDef"
                 [rowData]="rowData"
                 class="divLIst"
                 class="ag-theme-alpine"
                 class="ag-theme-alpine"
                 id="myGrid"
                 style=" justify-content: center"
                 style="height: 500px;">
</ag-grid-angular>
