    <div class="header"><B>הוספת הלוואה</B></div>
    <form [formGroup]="Load" class="needs-validation" novalidate>
         <div class="row"> 
            <div class="col">
                <label>בחר לווה</label>
                <user-select (User)="SetUser($event)"></user-select>
            </div>
            <div class="col">
                <label for="Expense amount">סכום הלוואה</label>
                <input type="number" class="form-control"
                    formControlName="amount" placeholder="הכנס סכום" min="1"
                    required/>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label>מספר תשלומים</label>
                <input type="number" min=1  class="form-control" formControlName="payments">
            </div>
            <div class="col">
                <label>מספר חודשים</label>
                <input type="number" min=1 class="form-control"  formControlName="month">
            </div>
            <div class="col">
                <label>תאריך התחלה</label>
                <input type="date" (change)="futureDay($event)" class="form-control"  formControlName="date_start">
            </div>
        </div> 
         <div class="row">
            <div class="col">
                <label>סטטוס הלוואה</label>
                <select   formControlName="load_status" class="form-control">
                    <option> מאושר </option>
                    <option>ממתין לאישור</option>
                </select>
            </div>
            <div class="col">
                <label> הערות</label>
                <textarea  formControlName="remark" class="form-control"> </textarea>
            </div>
        </div> 
     </form>
</div>
